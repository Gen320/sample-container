services:
    nginx:
        image: nginx:latest
        ports:
            - "80:80"
        volumes:
            - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
        depends_on:
            - next
            - spring
        networks:
            - app-network

    next:
        build: ./frontend
        container_name: next_app
        ports:
            - "3000:3000"
        environment:
            - NODE_ENV=development
        networks:
            - app-network

    spring:
        build: ./api
        container_name: spring_api
        ports:
            - "8080:8080"
        environment:
            SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/appdb
            SPRING_DATASOURCE_USERNAME: user
            SPRING_DATASOURCE_PASSWORD: pass
        depends_on:
            - postgres
        networks:
            - app-network

    postgres:
        image: postgres:15
        container_name: postgres_db
        environment:
            POSTGRES_DB: appdb
            POSTGRES_USER: user
            POSTGRES_PASSWORD: pass
        ports:
            - "5432:5432"
        volumes:
            - pgdata:/var/lib/postgresql/data
            - ./db/initdb:/docker-entrypoint-initdb.d
        networks:
            - app-network

volumes:
    pgdata:

networks:
    app-network:
        driver: bridge
